<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3 Formularios HTML</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form>
      <label for="name">Nombre:</label>
      <input type="text" id="name" />
      <br /><br />
      <label for="lastname">Apellido:</label>
      <input type="text" id="lastname" />
      <br /><br />
      <label for="modalidad">Modalidad de Cursada:</label>

      <input type="radio" name="modalidad" />On-Demand
      <input type="radio" name="modalidad" />En vivo <br /><br />
      <label for="email">Correo:</label>
      <input type="text" id="email" />
      <br /><br />
      <input type="checkbox" id="notificaciones" />
      <label for="notificaciones"
        >Deseo recibir información sobre nuevos posteos en la plataforma de
        Nucba.</label
      >
      <br /><br />
      <input type="checkbox" id="termYCond" />
      <label for="termYCond"
        >Declaro que leí los terminos y condiciones y estoy listo para
        convertirme en desarrollador web Full Stack.</label
      >
      <br /><br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
